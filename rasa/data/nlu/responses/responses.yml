  utter_consultancy/hoi_thong_tin_truong:
  - text: "Trường Đại học Khoa học Tự nhiên TP. Hồ Chí Minh là trung tâm đào tạo đại học, sau đại học, cung cấp nguồn nhân lực, đội ngũ chuyên gia trình độ cao trong lĩnh vực khoa học cơ bản và khoa học công nghệ mũi nhọn, có năng lực sáng tạo, làm việc trong môi trường quốc tế."

