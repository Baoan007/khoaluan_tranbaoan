## Common toán tin KHTN information
  utter_consultancy/hoi_thanh_lap_khoa_toan_tin:
  - text: |-
      Cuối thập niên 1950 Trường Đại học Khoa học Sài Gòn đã đào tạo chuyên ngành Toán. Luận án tiến sĩ Toán đầu tiên được trình tại đây vào đầu thập niên 1980. Đào tạo thạc sĩ bắt đầu vào đầu thập niên 1990. Năm 1995 một bộ phận của Khoa được tách ra để thành lập Khoa Công nghệ thông tin, và cũng khoảng đó thì Khoa được đổi tên thành Khoa Toán - Tin học. Tháng 12/2019 Khoa đang có 60 viên chức, được tổ chức thành 8 bộ môn. Khoa đang đào tạo 951 sinh viên, 179 học viên cao học, và 47 nghiên cứu sinh. Khoa có các lĩnh vực nghiên cứu rộng, từ lý thuyết tới ứng dụng. Nghiên cứu ở Khoa vừa có tính tự do học thuật cao, vừa có truyền thống quan tâm tới nhu cầu của cộng đồng và gắn bó với đào tạo.

