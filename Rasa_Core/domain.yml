version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_chatbot

responses:
  utter_greet:
    - text: "Hey! Chào bạn"
    - text: "Chào bạn!"
    - text: "Xin chào!"

  utter_did_that_help:
    - text: "Tôi có thể giúp gì cho bạn?"

  utter_happy:
    - text: "Tốt, chúc mừng!"

  utter_goodbye:
    - text: "Tạm biệt"
    - text: "Bye"
    - text: "Xin chào, hẹn gặp lại bạn!"

  utter_iamabot:
    - text: "Tôi là bot - Hỗ trợ tư vấn tuyển sinh trường KHTN."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
