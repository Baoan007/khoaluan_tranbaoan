version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - xin chào
      - chào bạn
      - hi
      - hello
      - Chào bạn
      - Chào buổi sáng
      - Good morning
      - Good afternoon

  - intent: goodbye
    examples: |
      - tạm biệt
      - hẹn gặp lại
      - good bye
      - bye
      - Chào tạm biệt
      - tạm biệt nhé
      - chào

  - intent: affirm
    examples: |
      - đồng ý
      - yes
      - tôi đồng ý

  - intent: deny
    examples: |
      - no
      - không
      - tôi không đồng ý

  - intent: ask_chatbot
    examples: |
      - are you a bot?
      - are you a human?
      - có phải bạn là máy?
      - bạn là ai?
      - bạn có phải là chatbot không?
      - bạn có chức năng gì?
      - bạn giúp được gì cho tôi?
      - bạn làm được gì?
      - bạn có thể giúp được gì cho chúng tôi?
      - bạn có những chức năng gì?
      - bạn có thể làm được những gì?
      - bạn có biết gì về trường khoa học tự nhiên không?
