version: "3.1"

nlu:
  # _____ Tạo câu chuyện
  # Khi người dùng chat Chào sẽ đi tìm cài đặt greet_hello bên file domain
  - intent: greet_hello
    examples: |
      - chào
      - chào bot
      - chào admin

  # Cứu pháp slots[giá trị mặc định](biến slot)
  # Cứu pháp 2  slots[{entities}](biến slot)
  - intent: search_nganh_hoc
    examples: |
      - Tôi muốn tìm thông tin về ngành [sinh học](ten_nganh)
      - Cho tôi biết về ngành [sinh học](ten_nganh)
      - Tìm kiếm ngành học [sinh học](ten_nganh)
      - Tôi muốn tìm hiểu về ngành [hóa học](ten_nganh)
      - Bạn có thông tin gì về [toán học](ten_nganh)?
      - Hãy cho tôi biết thêm về ngành [khoa học máy tính](ten_nganh)
      - Tìm kiếm thông tin về ngành [công nghệ sinh học](ten_nganh) giúp tôi
      - Tôi đang quan tâm đến ngành [địa chất học](ten_nganh), bạn có thể giúp tôi không?
      - ngành [địa chất học](ten_nganh) thông tin thế nào?
      - ngành [khoa học dữ liệu](ten_nganh)
      - Tôi muốn biết ngành [khoa học dữ liệu](ten_nganh).

  - intent: search_nganh_hoc_ma_nganh
    examples: |
      - Tìm kiếm mã ngành
      - Tìm mã ngành học
      - Tìm ngành theo mã
      - Tìm mã ngành dự án
      - Cần tìm thông tin về mã ngành
      - Muốn biết mã ngành
      - Cho tôi biết mã ngành
      - Tìm ngành học với mã là gì
  
  - intent: user_input_ma_nganh
    examples: |
      - [7420101](ma_nganh)
      - [7420201_CLC](ma_nganh)
      - [7520207_CLC](ma_nganh)
      - Mã ngành [7520207_CLC](ma_nganh)
      - Mã ngành [7480201_NN](ma_nganh)
      - [7480109](ma_nganh), làm ơn
      - [7520402](ma_nganh), làm ơn đi
      - [7480109](ma_nganh), lấy cho tôi
      - [7440201](ma_nganh), có không?
      - Mã [7420201](ma_nganh) nha
      - Mã [7520501](ma_nganh)

  - intent: get_nganh_hoc
    examples: |
      - Trường bạn có tất cả bao nhiêu ngành?
      - Cho tôi biết tất cả các ngành?
      - Lấy tất cả các ngành?

  - intent: search_nganh_hoc_chi_tieu
    examples: |
      - Bạn lấy cho tôi chỉ tiêu của ngành [sinh học](ten_nganh)?
      - Bạn lấy cho tôi về ngành [khoa học máy tính](ten_nganh)
      - Chỉ tiêu của ngành [hóa học](ten_nganh)
      - Chỉ tiêu ngành [Công nghệ Sinh học](ten_nganh)
      - Lấy cho tôi chỉ tiêu ngành [Sinh học](ten_nganh)
  
  - intent: mood_great_2
    examples: |
      - Tôi cảm thấy rất tốt
      - Tôi rất hài lòng
      - Tôi rất vui
