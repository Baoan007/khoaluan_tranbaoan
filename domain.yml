actions:
  # - action_show_time
  # - action_get_chitieu_nganh
  - action_search_nganh_hoc

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  # Custom mẫu trả lời của bot -> sau đó nó sẽ được gọi trong file story [action]
  utter_greet_hello:
    - text: "Chào! tôi có thể giúp gì cho bạn"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
# slots:
