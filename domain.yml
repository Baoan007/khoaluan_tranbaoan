version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  # - give_time
  # - get_chi_tieu
  # thêm intents cho user nhập
  - greet_hello
  - search_nganh_hoc:
      use_entities:
        - ten_nganh

