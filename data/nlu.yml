  # _____ Tạo câu chuyện
  # Khi người dùng chat Chào sẽ đi tìm cài đặt greet_hello bên file domain
  - intent: greet_hello
    examples: |
      - chào
      - chào bot
      - chào admin

  # Cứu pháp slots[giá trị mặc định](biến slot)
  # Cứu pháp 2  slots[{entities}](biến slot)
  - intent: search_nganh_hoc
    examples: |
      - Tôi muốn tìm thông tin về ngành [sinh học](ten_nganh)
      - Cho tôi biết về ngành [sinh học](ten_nganh)
      - Tìm kiếm ngành học [sinh học](ten_nganh)
      - Tôi muốn tìm hiểu về ngành [hóa học](ten_nganh)
      - Bạn có thông tin gì về [toán học](ten_nganh)?
      - Hãy cho tôi biết thêm về ngành [khoa học máy tính](ten_nganh)
      - Tìm kiếm thông tin về ngành [công nghệ sinh học](ten_nganh) giúp tôi
      - Tôi đang quan tâm đến ngành [địa chất học](ten_nganh), bạn có thể giúp tôi không?
      - ngành [địa chất học](ten_nganh) thông tin thế nào?
      - ngành [khoa học dữ liệu](ten_nganh)

  - intent: get_nganh_hoc
    examples: |
      - Các ngành học nào?
      - Cho tôi các ngành học?
      - Lấy các ngành học?

  - intent: ask_me_anything
    examples: |
      - ask me anything
      - would you like to ask me something
      - feel free to ask me about things
      - want to ask me something?
  - intent: repeat_shirt_size
    examples: |
      - what is my shirt size
      - tell me my shirt size
      - do you know my shirt size
      - repeat my shirt size
      - repeat shirt size
      - please repeat my shirt size
      - repeat repeat repeat size
  - intent: give_shirt_size
    examples: |
      - i want a [large](shirt_size) shirt
      - [medium](shirt_size) size
      - give me a [small](shirt_size) tshirt
      - [small](shirt_size)
      - [medium](shirt_size)
      - [large](shirt_size)
      - i'd prefer [medium](shirt_size) size
      - gimme gimme gimme [small](shirt_size) tshirt
      - give shirt size
      - i want a [large](shirt_size) shirt please
      - i want to give you my shirt
      - [large](shirt_size)

  - intent: search_nganh_hoc_chi_tieu
    examples: |
      - Bạn lấy cho tôi chỉ tiêu của ngành [sinh học](ten_nganh)?
      - Bạn lấy cho tôi về ngành [khoa học máy tính](ten_nganh)
      - Chỉ tiêu của ngành [hóa học](ten_nganh)
      - Chỉ tiêu ngành [Công nghệ Sinh học](ten_nganh)

  # test slot
  - intent: get_thanks
    examples: |
      - cám ơn
      - chuẩn
      - ok

  - intent: set_slot_name
    examples: |
      - Tôi muốn set slot (slot_name)?
      - Bạn có thể set slot (slot_name)?
      - Lấy các cho tôi slot (slot_name)?

  - intent: lay_slot_name
    examples: |
      - Tôi muốn lay slot?
      - Bạn có thể lay slot?
