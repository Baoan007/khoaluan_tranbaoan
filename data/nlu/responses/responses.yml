        Khoa có 8 Bộ môn:
        - Vật lý Chất rắn
        - Vật lý Điện tử
        - Vật lý Hạt nhân - Kỹ thuật Hạt nhân - Vật lý Y khoa
        - Vật lý Lý thuyết
        - Vật lý Tin học
        - Vật lý Địa cầu
        - Vật lý Ứng dụng
        - Hải dương - Khí tượng - Thủy văn.

        Chi tiết xem link: https://geology.hcmus.edu.vn/vi/

