        - Nộp qua đường bưu điện chuyển phát nhanh: Hồ sơ: Thí sinh nộp hồ sơ qua đường bưu điện chuyển phát nhanh theo địa chỉ: Trường ĐH KHTN, Phòng Đào tạo, số 227 Nguyễn Văn Cừ, P4, Q.5, TP.HCM. Trường chỉ nhận hồ sơ trong thời gian quy định căn cứ vào dấu xác nhận ngày gửi hồ sơ của Bưu điện. Trường sẽ hậu kiểm lại hồ sơ khi thí sinh làm thủ tục nhập học.

