  #MỨC ĐỘ HẤP DẪN CỦA KHOA HỌC
  utter_ddt/cac_khoa_dao_tao:
    - text: |-
        Trường hiện có 9 khoa:
        - Khoa Công nghệ thông tin
        - Khoa Toán
        – Tin học
        - Khoa Vật lý
        – Vật lý Kỹ thuật
        - Khoa Hóa học
        - Khoa Sinh học & Công nghệ Sinh học
        - Khoa Môi trường
        - Khoa Khoa học và Công nghệ vật liệu
        - Khoa Địa chất và Khoa Điện tử Viễn thông
        Ngoài ra Trường còn có 17 trung tâm đào tạo, nghiên cứu khoa học và chuyển giao công nghệ thực hiện các dự án trọng điểm và nghiên cứu chuyên sâu, mũi nhọn.
  # khoa công nghệ thông tin
  utter_ddt/hoi_thanh_lap_khoa_cong_nghe_thong_tin:
    - text: |-
        Khoa Công nghệ Thông tin, Trường Đại học Khoa học Tự nhiên (thuộc ĐHQG-HCM) được thành lập vào tháng 2 năm 1995 dựa trên Bộ môn Tin học của Khoa Toán, Trường Đại học Tổng hợp TP.HCM. Trải qua hơn 28 năm hoạt động, Khoa đã phát triển vững chắc và là một trong những cơ sở giáo dục hàng đầu đào tạo lĩnh vực máy tính và công nghệ thông tin trình độ đại học tại Việt Nam.
        Khoa CNTT gồm 6 bộ môn:
        - Công nghệ phần mềm
        - Hệ thống thông tin
        - Khoa học máy tính
        - Công nghệ tri thức
        - Thị giác máy tính và điều khiển học Thông minh
        - Mạng máy tính và viễn thông
        Chi tiết xem link : https://www.fit.hcmus.edu.vn/vn/
  utter_ddt/hoi_to_hop_mon_khoa_cntt:
    - text: |-
        Tổ hợp môn thi THPT quốc gia khoa công nghệ thông tin năm 2023 bao gồm: A00; A01; B00; D01
  # khoa TOÁN TIN
  utter_ddt/hoi_thanh_lap_khoa_toan_tin:
    - text: |-
        Cuối thập niên 1950 Trường Đại học Khoa học Sài Gòn đã đào tạo chuyên ngành Toán. Năm 1995 một bộ phận của Khoa được tách ra để thành lập Khoa Công nghệ thông tin, và cũng khoảng đó thì Khoa được đổi tên thành Khoa Toán - Tin học. Tháng 12/2019 Khoa đang có 60 viên chức, được tổ chức thành 8 bộ môn.
        Chi tiết xem link : https://www.math.hcmus.edu.vn/

  utter_ddt/hoi_to_hop_mon_khoa_toan_tin:
    - text: |-
        Tổ hợp môn thi THPT quốc gia ngành Toán - Tin học năm 2022 bao gồm: A00; A01; B00; D01
  ## Common vật lý - vật lý kỹ thuật KHTN information
  utter_ddt/hoi_thanh_lap_khoa_vat_ly:
    - text: |-
        Là một trong những Khoa ra đời từ những ngày Trường Cao Đẵng Khoa học được thành lập năm 1941. Khoa có hơn 70 cán bộ giảng dạy, trong đó có 44 cán bộ có trình độ Tiến sĩ (2 Giáo sư, 13 PGS), 20 cán bộ có trình độ Thạc sĩ
        Khoa có 8 Bộ môn:
        - Vật lý Chất rắn
        - Vật lý Điện tử
        - Vật lý Hạt nhân - Kỹ thuật Hạt nhân - Vật lý Y khoa
        - Vật lý Lý thuyết
        - Vật lý Tin học
        - Vật lý Địa cầu
        - Vật lý Ứng dụng
        - Hải dương - Khí tượng - Thủy văn.

        Chi tiết xem link: https://phys.hcmus.edu.vn/

  utter_ddt/hoi_to_hop_mon_khoa_vat_ly:
    - text: |-
