  - intent: goodbye
    examples: |
      - Tạm biệt
      - good bye
      - chào tạm biệt

  - intent: affirm
    examples: |
      - Đồng ý
      - tôi đồng ý
      - yes

  - intent: deny
    examples: |
      - Không
      - tôi không đồng ý
