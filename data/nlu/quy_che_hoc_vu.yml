      - xếp loại?
      - điểm trung bình được tính như thế nào?
      - Cách xếp loại thang điểm?

  - intent: quy_che_hoc_vu/hoi_dieu_kien_hoan_thi
    examples: |
      - Sinh viên có được hoản thi hay không?
      - Có được hoản thi hay không?
      - Điểu kiện để hoản thi môn học là gì?
      - Khi nào thi được hoản thi?

  - intent: quy_che_hoc_vu/hoi_hoc_cung_luc_hai_chuong_trinh
    examples: |
      - Học cùng lúc hai chương trình được không? 
      - Điều kiện để học cùng lúc 2 chương trình?
      - Có cho phép học cùng lúc 2 chương trình không?
