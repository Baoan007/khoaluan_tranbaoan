  - intent: quy_che_hoc_vu/hoi_dieu_kien_chuyen_truong
    examples: |
      - Điều kiện sinh viên chuyển trường?
      - Có được chuyển trường khi theo học hay không?
      - Có được chuyển trường không?

  - intent: quy_che_hoc_vu/hoi_thang_diem_danh_gia_hoc_phan
    examples: |
      - Điểm qua môn là bao nhiêu?
      - Thang điểm đánh giá học phần?
      - Bao nhiêu điểm thi qua môn học
  - intent: quy_che_hoc_vu/hoi_cach_tinh_diem_trung_binh_xep_loai
